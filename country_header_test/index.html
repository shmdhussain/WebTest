<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Welcome to Country Header Test from CDN
    <br>
    <div class="country">I am from <span class="cc">...Loading...</span> </div>
    <br>
    <div class="cache_pop_cont">Cache Pop: <span class="cp"></span></div>
    <br>
    <div class="cache_pop_cont">Cache status: <span class="status"></span></div>
    <br>
    <div class="cache_pop_cont">Cache age: <span class="age"></span></div>
    <script>
        async function findCountry () {
            // body
            fetch("https://fshwebt.sna.tv/ajax/alert/ticker.json").then((response) => {
            // for each response header, log an array with header name as key
                console.log(...response.headers);

                for (const headerObj of response.headers) {
                    if(headerObj[0] === "cipcountry"){
                        document.querySelector('.cc').innerHTML = headerObj[1];
                    }
                    if(headerObj[0] === "x-amz-cf-pop"){
                        document.querySelector('.cp').innerHTML = headerObj[1];
                    }
                    if(headerObj[0] === "x-cache"){
                        document.querySelector('.status').innerHTML = headerObj[1];
                    }
                    if(headerObj[0] === "age"){
                        document.querySelector('.age').innerHTML = headerObj[1];
                    }
                }


            });
        }
        findCountry()
    </script>
</body>
</html>
