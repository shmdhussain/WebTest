<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <title>البث المباشر | سكاي نيوز عربية</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/livestream_player.css" />
    <link rel="stylesheet" href="css/tizen_jw_controller_sna_reset.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <script src="scripts/debug.js" charset="utf-8"></script>
    <script src="scripts/lib/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/lib/spatial_navigation.js" charset="utf-8"></script>
    <script src="scripts/lib/lodash.custom.min.js" charset="utf-8"></script>
    <script src="scripts/lib/jwplayer.js"></script>
    <script>
      jwplayer.key = "kgwsY/fcnsZ9bDqYHXD7DBRUd0fzxYGqdj2dpwi6rj5Y/w7G";
    </script>

    <script src="scripts/sna_analytics.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <style>
      *:not(button):focus {
        outline: 1px solid red !important;
      }
    </style>
    <!--END:  debug scripts-->
    <!--START:  debug scripts-->
    <script>
      window.addEventListener("load", function () {
        var ua = navigator.userAgent;
        document.querySelector(".dd").innerHTML = ua;
      });
    </script>
    <style>
      *:not(button):focus {
        outline: 1px solid red !important;
      }
    </style>
    <!--END:  debug scripts-->
  </head>
  <body class="live_stream_page">
    <!--START:  main player for the app-->
    <div class="video_full visibility_hidden page_wrapper">
      <div id="video_full_player" class="video_full_player"></div>
    </div>

    <!--END:  main player for the app-->

    <!--START:  content for the page-->
    <div class="page_content page_wrapper">
      <div class="ls_cont">
        <!--START:  Logo container-->
        <div class="ls_logo_cont">
          <img src="assets/images/header_logo_color.svg" alt="sna logo" />
        </div>
        <!--END:  Logo container-->
        <!-- below line to be remved -->
        <div id="key_results1" style="position: absolute; z-index: 2; left: 50%; background: pink; top: 100px"></div>
        <h1 style="color: green" class="dd"></h1>
        <!--START:  title of the live stream-->
        <h1 class="ls_title visibility_hidden">&nbsp;</h1>
        <!--END:  title of the live stream-->

        <!--START:  player conatiner-->
        <div
          id="ls_player_outer_cont"
          data-video-url=""
          tabindex="0"
          class="visibility_hidden ls_player_outer_cont focusable"
        >
          <div class="ls_player_cont">
            <div class="ls_player_inner_cont">
              <img
                class="ls_player_inner_cont_placeholder_img"
                src="assets/images/default_img.jpg"
                alt="sna live stream image"
              />
              <img class="ls_player_inner_cont_img" src="assets/images/default_img.jpg" alt="sna live stream image" />
            </div>
          </div>
          <div class="ls_player_caption">البث المباشر من سكاي نيوز عربية</div>
        </div>

        <!--END:  player conatiner-->

        <!--START:  error container-->
        <div class="hide ls_error_cont">
          <div class="ls_error_image">
            <img src="assets/images/error_getting_data.svg" class="" alt="error in getting data" />
          </div>
          <div class="ls_error_text">errir من فضلك تأكد من اتصالك بالأنترنت</div>
        </div>
        <!--END:  error container-->
      </div>
    </div>
    <!--END:  content for the page-->

    <!--START:  exit confirmation popup-->

    <div class="popup_container exit_confirm_popup hide" id="exit_confirm_popup">
      <div class="popup_overlay"></div>
      <div class="popup_content">
        <h1 class="popup_title">الخروج من التطبيق</h1>

        <p class="popup_description">هل ترغب تاكيد الخروج من تطبيق</p>

        <div class="popup_btn_container">
          <button type="button" class="popup_primary_btn focusable" name="yes">الخروج</button
          ><button type="button" class="popup_secondary_btn focusable" name="cancel">الغاء</button>
        </div>
      </div>
    </div>
    <!--END:  exit confirmation popup-->
  </body>
</html>
